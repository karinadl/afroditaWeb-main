    <script>
        // Supongamos que tienes una lista de productos en JavaScript
        const productos = [
            { id: 1, nombre: "Producto 1", precio: 19.99 },
            { id: 2, nombre: "Producto 2", precio: 29.99 },
            { id: 3, nombre: "Producto 3", precio: 39.99 },
            // Agrega más productos según sea necesario
        ];

        // Función para mostrar los productos en la tabla
        function mostrarProductos() {
            const tbody = document.querySelector('tbody');

            productos.forEach(producto => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${producto.id}</td>
                    <td>${producto.nombre}</td>
                    <td>${producto.precio}</td>
                    <!-- Agrega más celdas según sea necesario -->
                `;
                tbody.appendChild(row);
            });
        }

        // Llama a la función para mostrar los productos al cargar la página
        document.addEventListener('DOMContentLoaded', mostrarProductos);
    </script>
