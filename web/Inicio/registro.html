    <div id="formContainer">
      <h1>Crear nueva cuenta</h1>
      <label for="userName">Nombre de Usuario:</label>
      <input type="text" id="userName" name="userName" required />

      <label for="lastName">Apellido Paterno:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="middleName">Apellido Materno:</label>
      <input type="text" id="middleName" name="middleName" required />

      <label for="cell">Teléfono:</label>
      <input type="number" id="cell" name="cell" required />

      <label for="pass">Contraseña:</label>
      <input type="number" id="pass" name="pass" required />

      <label for="userRole">Selecciona el Rol:</label>
      <select id="userRole" name="userRole">
        <option value="admin">Administrador</option>
        <option value="empleado">Empleado</option>
      </select>
      <button type="button" onclick="registrarUsuario()">Crear Cuenta</button>
    </div>

    <div id="imageContainer">

    <script>
      function registrarUsuario() {
          // Obtén los valores del formulario
          const userName = document.getElementById('userName').value;
          const lastName = document.getElementById('lastName').value;
          
          app.use(cors());
  
          // Envía los datos al servidor usando Fetch API o XMLHttpRequest
          fetch('http://localhost:3000/registrarUsuario', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  userName,
                  lastName,
              }),
          })
          .then(response => response.text())
          .then(message => {
              console.log(message);
          })
          .catch(error => {
              console.error('Error al registrar usuario:', error);
          });
      }
  </script>
